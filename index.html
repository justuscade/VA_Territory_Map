<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Virginia Territories</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript" src="data/territories.js"></script>
  </head>

  <body>
    <div class="grid-container">
      <div id="search-container" class="container">
        <button
          type="button"
          id="location-button"
          class="btn btn-primary btn-block"
        >
          Current Location
        </button>
        <br>
        <h4 id="text-center">Search Address</h4>
        <form id="location-form">
          <input type="text" id="location-input" class="form-control" />
          <br />
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
        <br>
        <div class="card-block" id="formatted-address"></div>
        <div class="card-block" id="address-components"></div>
        <div class="card-block" id="geometry"></div>
      </div>
      <div id="map-container">
        <div id="map"></div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9GR0oF71wisbzR6xuV1k6gbmEBQlkmOc&callback=initMap"
      async=""
      defer=""
    ></script>
  </body>
</html>
